<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./estilos/global.css">
    <link rel="stylesheet" href="./estilos/cabecalho.css">
    <link rel="stylesheet" href="./estilos/produtos.css">
    <link rel="stylesheet" href="./estilos/formulario.css">
    <link rel="stylesheet" href="./estilos/rodape.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
</head>
<header class="cabecalho">
    <img src="./imagens/imagem-cabecalho/image 1.png" alt="Imagem de três coracões vermelho "
        class="cabecalho__titulo-img">
    <h1 class="cabecalho__titulo">AluraGeek</h1>
</header>

<body>

    <section class="produtos">

        <article class="produtos__container">
            <h2 class="produtos__titulo">Meus produtos</h2>
           
            <div class="produtos__itens" data-produtos>
                
            </div>
        </article>

        <form class="formulario" action="" data-formulario>
            <h2 class="formulario__titulo">ADICIONAR PRODUTO:</h2>
            <input type="text" placeholder="Nome..." class="secao__formulario-input" required data-nome>
            <input type="number" placeholder="Valor..." class="secao__formulario-input" required data-valor>
            <input type="text" placeholder="Url da imagem..." class="secao__formulario-input" required data-imagem>
            <div class="formulario__botao">
                <button id="button-guardar" type="submit" class=" botao botao-guardar">Guardar</button>
                <button id="button-limpar" type="reset" class="botao  botao-limpar">Limpar</button>
            </div>
        </form>
    </section>
    <footer class="rodape">
        <div class="rodape__conteudo">
            <h3 class="rodape__titulo">
                <img src="./imagens/imagem-cabecalho/image 1.png" alt="Logotipo AluraGeek">
                AluraGeek
            </h3>
            <p>
                Desenvolvido por: <a href="https://github.com/loredanarz" target="_blank"><strong>loredanarz</strong></a>
            </p>
        </div>
    </footer>
    
    
<script  type="module" src="./javaScript/main.js"></script>
</body>

</html>
